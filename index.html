<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pascoal | Troca Valores</title>
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>
    <main class="sidebar">
        <div class="problema">
            <h1>Troca Valores</h1>
            <p>
                <span> Ex.:03</span> Faça um algoritmo para ler 3 números inteiros e não carateres ,e depois mostrar o maior, o menor e o interposto.
            </p>
        </div>
        <div class="resolvendo">
            <!-- escreva algo -->
            <label for="txt-num1">Valor do 1* Número: </label>
            <input type="number" name="txt-num1" id="txt-num1" placeholder="Digite o 1* número" /><br /><br />

            <label for="txt-num2">Valor do 2* Número: </label>
            <input type="number" name="txt-num2" id="txt-num2" placeholder="Digite o 2* número" /><br /><br />

            <label for="txt-num3">Valor do 3* Número: </label>
            <input type="number" name="txt-num3" id="txt-num3" placeholder="Digite o 3* número" /><br /><br />
            <input type="button" value="Identificar, Maior Menor e Interposto!" id="butao" />
        </div>
        <div class="solucao"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
